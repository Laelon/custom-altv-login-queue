<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="queue_container">
            <div class="loader"></div>

            <div id="queue_title">
                Login Queue Position
            </div>

            <div id="queue_position">
                162/1123
            </div>

            <div id="queue_time">
                ~ 22 Minutes
            </div>
        </div>
    </body>

    <script>
        alt.on("queue:update", (args) => {
            document.getElementById("queue_position").innerHTML = args[0] + "/" + args[1];
            document.getElementById("queue_time").innerHTML = "~ " + args[2] + " Minutes";
        });
    </script>
</html>
